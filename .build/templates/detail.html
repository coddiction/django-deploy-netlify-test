<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Polls: Details</title>
    <style>
        a{
            color: inherit;
            text-decoration: none;
        }
    </style>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0"><a href="/polls">Polls</a></h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link active" aria-current="page" href="#">Home</a>
        <a class="nav-link" href="#">Features</a>
        <a class="nav-link" href="#">Contact</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <h1>Question ID: {{ question.id }} </h1>
    <p class="lead"> {{ question.question_text }} </p>
    <p class="lead" id="choicePara">
      <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-black" id="getChoices">Get Choices</a>
      <!-- <ol>
          {% for choice in question.choice_set.all %}
          <li> {{ choice.choice_text }} </li>
          {% endfor %}
      </ol> -->
    </p>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Polls for <a href="https://getbootstrap.com/" class="text-white">Change</a>, by <a href="https://twitter.com/mdo" class="text-white">@codeif</a>.</p>
  </footer>
</div>

<!-- for integrating the scripts and the add the innerHTML inside the script that you want to change according to the needs -->
<!-- DR Developers (Doctor Developers) Django + React-->

<!-- for creating the templates first edit them in the vs code live server port number: 5000 then use them in the django server  -->

    <script>
        var a = document.getElementById('getChoices')
        var b = document.getElementById('choicePara')
        a.addEventListener('click', () => {
            b.innerHTML = `<ol>
          {% for choice in question.choice_set.all %}
          <li> {{ choice.choice_text }} </li>
          {% endfor %}
      </ol>`
        })
        
    </script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
